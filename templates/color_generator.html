<md-toolbar>
    <div class="md-toolbar-tools">
        Material Design Color Generator
    </div>
</md-toolbar>
<md-content layout="row">
	<md-list class="palette-colors spaced" layout="column" layout-align="center center">
		<md-list-item>
			<input type="text" label="#HEX-CODE Base Color" placeholder="HEX-CODE Base Color" ng-model="baseColor" />
		</md-list-item>
	    <md-list-item class="light-canvas" ng-repeat="color in mColors">
	        <div class="palette-color" style="background-color:{{color.hex}};">
	            <span class="name" ng-bind="color.name"></span>
	            <span ng-bind="color.hex" class="palette-color-hex"></span>
	        </div>
	    </md-list-item>
	</md-list>
	<md-content>
		<pre>
			{{mColorsExportable}}
		</pre>
	</md-content>
</md-content>
